<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 10px solid green;
            font-size: 60px;
        }

        /* 
        min-width: 800px
        최소 가로 길이가 800 px 이상이면, 
        div 태그가 사라지고, 
        반대인 경우 나타내기. */

        /* max-width: 800px , 최대 800, 800 이하이면, 사라지게 하기. */
        @media(max-width: 800px) {
            div {
                display: none;
            }
        }
    </style>
</head>
